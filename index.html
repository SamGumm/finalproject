<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warehouse Products</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; }
  #product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .product {
    border: 1px solid #ccc;
    border-radius: 10px;
    margin: 10px;
    padding: 10px;
    width: 250px;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .product:hover {
    transform: scale(1.05);
  }
  .product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .product-details {
    padding: 10px;
    text-align: center;
  }
  .product-details strong {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-size: 16px;
  }
  .product-details br {
    margin-bottom: 5px;
  }
  #google-map {
      margin: 0 auto; /* Center the map horizontally */
      width: 50%; /* Set the width of the map */
      height: 400px; /* Set the height of the map */
    }
</style>

</head>


  <body>
    <h1>Bird Watching Site</h1>
    <div id = "product-list">Press GET to load States...</div>
    <script src="./frontend.js"></script>
  </body>
</html>
