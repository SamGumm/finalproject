<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bird-Watchers in America</title>
<style>
  
  body {
    font-family: 'Arial', sans-serif;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  #product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .product {
    border: 1px solid #ccc;
    border-radius: 10px;
    margin: 10px;
    padding: 10px;
    width: 250px;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .product:hover {
    transform: scale(1.05);
  }
  .product img {
    width: 100%;
    height: auto;
    border-radius: 5px;
  }
  .product-details {
    padding: 10px;
    text-align: center;
  }
  .product-details strong {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-size: 16px;
  }
  .product-details br {
    margin-bottom: 5px;
  }
  #google-map {
      margin: 0 auto; /* Center the map horizontally */
      width: 50%; /* Set the width of the map */
      height: 400px; /* Set the height of the map */
  }
  #navigation button {
    background: #0056b3;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  #navigation button:hover {
      background: #003d7a;
  }
</style>

</head>


  <body>
    <h1>Bird Watching HQ</h1>
    <div id = "product-list">Loading...</div>
    <script src="./frontend.js"></script>
  </body>
</html>
